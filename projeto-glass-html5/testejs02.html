<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acender a lampada</title>
    <script>
        var quebrada = false
        function mudaLampada(tipo) {
            var arquivo = 0

            if (!quebrada) {
                document.getElementById('luz').src = `_imagens/${tipo}.jpg` //seta direto o elemento
                if (tipo == 'lampada-quebrada') {
                    quebrada = true
                }
            }
        }

        function novaLampada() {
            document.getElementById('luz').src = `/_imagens/lampada-apagada.jpg`
            quebrada = false
        }
    </script>
</head>

<body>
    <h1>Acenda a LÃ¢mpada</h1>
    <img src="/_imagens/lampada-apagada.jpg" id="luz" alt="" onmouseover="mudaLampada('lampada-acesa')"
        onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')">
    <input type="button" value="nova lampada" onclick="novaLampada()">
</body>

</html>
